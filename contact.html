    <meta charset="UTF-8" />

      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- Header -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand fw-bold" href="index.html">Filmawit G</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>

              <li class="nav-item">
                <a class="nav-link" href="projects.html">Projects</a>

              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main -->
    <main class="container my-5 flex-grow-1">
      <h2 class="text-center mb-4">Let's Connect</h2>
      <p class="text-center">
        Feel free to reach out via email, LinkedIn, or the form below.
      </p>

      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-sm">
            <div class="card-body">
              <form action="https://formdump.codeinstitute.net/" method="POST">
                <div class="mb-3">
                  <label for="name" class="form-label">Name:</label>
                  <input
                    type="text"
                    id="name"
                    name="name"
                    class="form-control"
                    placeholder="Your full name"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email:</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-control"
                    placeholder="example@email.com"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="message" class="form-label">Message:</label>
                  <textarea
                    id="message"
                    name="message"
                    rows="4"
                    class="form-control"
                    placeholder="Type your message here..."
                    required
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-success w-100">
                  Send
                </button>
              </form>
            </div>
          </div>

          <!-- Contact Links -->
          <div class="text-center mt-4">
            <p>
              <strong>Email:</strong>
              <a href="mailto:filacrafts2012@gmail.com"
                >filacrafts2012@gmail.com</a
              >
            </p>
            <p>
              <strong>LinkedIn:</strong>
              <a
                href="https://www.linkedin.com/in/filmawit-mekonen"
                target="_blank"
                rel="noopener noreferrer"
              >
                filmawit-mekonen
              </a>
            </p>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-auto">
      <p>&copy; 2025 Filmawit Mekonen Gebreegziabher</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
