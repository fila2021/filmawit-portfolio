          </ul>
        </div>
      </div>
    </nav>

    <main class="container my-5">
      <h2 class="text-center mb-4">Let's Connect</h2>
      <p class="text-center">
        Email:
        <a href="mailto:filacrafts2012@gmail.com">filacrafts2012@gmail.com</a
        ><br />
        LinkedIn:
        <a href="https://www.linkedin.com/in/filmawit-mekonen" target="_blank"
          >filmawit-mekonen</a
        >
      </p>
      <form
        action="https://formdump.codeinstitute.net/"
        method="POST"
        class="mx-auto"
        style="max-width: 600px"
      >
        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message:</label>
          <textarea
            class="form-control"
            id="message"
            name="message"
            rows="4"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-dark">Send</button>
      </form>
    </main>

    <footer class="bg-dark text-white text-center py-3">
